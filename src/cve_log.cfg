[loggers]
keys=root

[handlers]
keys=file

[formatters]
keys=complex

[logger_root]
level=DEBUG
handlers=file

[handler_file]
class=FileHandler
level=DEBUG
formatter=complex
args=('cve_criteria.log',)

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s